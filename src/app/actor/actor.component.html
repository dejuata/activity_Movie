<div class="actor">
    <h2>Register new actor</h2>

    <div>
      <label for="">Actor Name:</label>
      <input type="text" [(ngModel)]='nameActor'>
    </div>

    <div>
      <label for="">Country of Origin: </label>
      <input type="text" [(ngModel)]='countryActor'>
    </div>

    <br>

    <button (click)="sendDataToMovie()">Register Actor</button>

  <br>


</div>
